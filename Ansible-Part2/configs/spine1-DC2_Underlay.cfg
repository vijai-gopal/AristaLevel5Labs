interface loopback0
  ip address 192.168.201.101/32
interface Ethernet2
  ip address 192.168.203.1/31
  no switchport
  mtu 9214
interface Ethernet3
  ip address 192.168.203.7/31
  no switchport
  mtu 9214
interface Ethernet4
  ip address 192.168.203.13/31
  no switchport
  mtu 9214
interface Ethernet5
  ip address 192.168.203.19/31
  no switchport
  mtu 9214
interface Ethernet6
  ip address 192.168.203.25/31
  no switchport
  mtu 9214
interface Ethernet7
  ip address 192.168.203.31/31
  no switchport
  mtu 9214

service routing protocols model multi-agent
ip prefix-list LOOPBACK
ip prefix-list LOOPBACK seq 10 permit 192.168.201.0/24 le 32
route-map LOOPBACK permit 10    match ip address prefix-list LOOPBACK
peer-filter LEAF-AS-RANGE
  10 match as-range 65000-65535 result accept
router bgp 65200
  router-id 192.168.201.101
  no bgp default ipv4-unicast
  maximum-paths 3
  distance bgp 20 200 200
  bgp listen range 192.168.0.0/16 peer-group LEAF_Underlay peer-filter LEAF-AS-RANGE
  neighbor LEAF_Underlay peer group
  neighbor LEAF_Underlay send-community
  neighbor LEAF_Underlay maximum-routes 12000
  redistribute connected route-map LOOPBACK
  address-family ipv4
    neighbor LEAF_Underlay activate
    redistribute connected route-map LOOPBACK