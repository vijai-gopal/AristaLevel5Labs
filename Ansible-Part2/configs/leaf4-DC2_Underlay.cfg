interface loopback0
  ip address 192.168.201.14/32
interface loopback1
  ip address 192.168.202.13/32
interface Ethernet3
  ip address 192.168.203.18/31
  no switchport
  mtu 9214
interface Ethernet4
  ip address 192.168.203.120/31
  no switchport
  mtu 9214
interface Ethernet5
  ip address 192.168.203.22/31
  no switchport
  mtu 9214

ip prefix-list LOOPBACK
ip prefix-list LOOPBACK seq 10 permit 192.168.201.0/24 le 32
route-map LOOPBACK permit 10    match ip address prefix-list LOOPBACK
router bgp 65202
  router-id 192.168.201.14
  no bgp default ipv4-unicast
  maximum-paths 3
  distance bgp 20 200 200
  neighbor SPINE_Underlay peer group
  neighbor SPINE_Underlay remote-as 65200
  neighbor SPINE_Underlay send-community
  neighbor SPINE_Underlay maximum-routes 12000
  neighbor LEAF_Peer peer group 
  neighbor LEAF_Peer remote-as 65202
  neighbor LEAF_Peer next-hop-self
  neighbor LEAF_Peer maximum-routes 12000
  neighbor 192.168.203.19 peer group SPINE_Underlay
  neighbor 192.168.203.21 peer group SPINE_Underlay
  neighbor 192.168.203.23 peer group SPINE_Underlay
  redistribute connected route-map LOOPBACK
  address-family ipv4
    neighbor SPINE_Underlay activate
    neighbor LEAF_Peer activate